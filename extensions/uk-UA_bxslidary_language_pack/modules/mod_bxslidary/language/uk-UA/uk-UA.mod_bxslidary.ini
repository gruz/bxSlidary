MOD_BXSLIDARY_FIELD_AJAX_DESC="Наприклад, у вас 100 зображень і слайдер дозволяє побачити лише 10, щоб не захаращувати сторінку. Але ви хочете дозволити користувачам переглянути всі зображення через слайдер. <br/>\nЗавантажити наступні X зображень - додати кнопку для перезавантаження слайдер з іншими зображенями. <br/> Останній слайд завантажує - при досягненні останнього слайда кнопка Далі буде завантажувати наступні зображення."
